<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vades Production Ticketing</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Italiana&family=Metrophobic&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/niagara-solid" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="imagediv">
            <img src="./assets/vadeslogo.jpeg" style="transform: scale(0.25)"/>
        </div>
        <h1 class="main-heading">Vades Production</h1>
        <p class="main-para">Enter Access Code : </p>
        <input id="accessCodeInput" class="accessCodeTextBox" type="text" placeholder="Enter Access Code" />
        <button id="accessCodeSubmit" class="accessCodeButton">
            <a>Search</a>
        </button>
        <p class="accessCodePara"></p>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Product Name</th>
                    <th rowspan="2">Availability</th>
                    <th rowspan="2">Entered</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>General Female Entry</td>
                    <td><span id="general-female-entry-available">0</span></td> <!-- Available Quantity -->
                    <td>
                        <button class="btn btn-minus" id="general-female-entry-minus">-</button>
                        <span id="general-female-entry-value">0</span>
                        <button class="btn btn-plus" id="general-female-entry-plus">+</button>
                    </td>
                </tr>
                <tr>
                    <td>General Male Entry</td>
                    <td><span id="general-male-entry-available">0</span></td> <!-- Available Quantity -->
                    <td>
                        <button class="btn btn-minus" id="general-male-entry-minus">-</button>
                        <span id="general-male-entry-value">0</span>
                        <button class="btn btn-plus" id="general-male-entry-plus">+</button>
                    </td>
                </tr>
            </tbody>
        </table>               
        <button id="availableSubmit" class="availableButton">
            <a>
                Enter
            </a>
        </button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <p>Invalid Access Code. Please try again.</p>
                <button id="closeModal">OK</button>
            </div>
        </div>
        <div id="entryModal" class="modal">
            <div class="modal-content">
                <p>Please add some entries</p>
                <button id="closeEntryModal">OK</button>
            </div>
        </div>
        <div id="successModal" class="modal">
            <div class="modal-content">
                <h2>Entry Confirmed!</h2>
                <div id="successText"></div>
                <button id="closeSuccessModal">OK</button>
            </div>
        </div>
        <script src="webappscript.js"></script>
    </body>
</html>
